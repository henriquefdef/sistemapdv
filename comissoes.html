<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lume - Comissões dos Vendedores</title>
    <link rel="icon" type="image/png" href="log.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Header CSS -->
    <link href="header.css" rel="stylesheet">
    <!-- Comissão CSS -->
    <link href="comissoes.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <main class="main-container">
        <!-- Header Comissões -->
        <div class="commission-header">
            <div class="header-content">
                <h1 class="header-title">Comissões dos Vendedores</h1>
                <p class="header-subtitle">Acompanhe o desempenho e metas de sua equipe de vendas</p>
            </div>
        </div>

        <!-- Controles de Ano e Meses -->
        <div class="year-month-controls">
            <div class="year-selector">
                <button class="year-nav-btn" id="prev-year">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="current-year" id="current-year">2025</span>
                <button class="year-nav-btn" id="next-year">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="months-grid">
                <button class="month-btn active" data-month="0">Jan</button>
                <button class="month-btn" data-month="1">Fev</button>
                <button class="month-btn" data-month="2">Mar</button>
                <button class="month-btn" data-month="3">Abr</button>
                <button class="month-btn" data-month="4">Mai</button>
                <button class="month-btn" data-month="5">Jun</button>
                <button class="month-btn" data-month="6">Jul</button>
                <button class="month-btn" data-month="7">Ago</button>
                <button class="month-btn" data-month="8">Set</button>
                <button class="month-btn" data-month="9">Out</button>
                <button class="month-btn" data-month="10">Nov</button>
                <button class="month-btn" data-month="11">Dez</button>
            </div>
        </div>

        <!-- Grid de Vendedores -->
        <div class="vendedores-grid" id="vendedores-grid">
            <!-- Cards dos vendedores serão inseridos aqui via JavaScript -->
        </div>
    </main>

    <!-- Modal de Vendas -->
    <div id="vendas-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Vendas do Vendedor</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- Resumo das Vendas -->
                <div class="vendas-summary" id="vendas-summary">
                    <div class="summary-item">
                        <div class="summary-value vendas" id="summary-vendas">0</div>
                        <div class="summary-label">Vendas</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value total" id="summary-total">R$ 0,00</div>
                        <div class="summary-label">Total Vendido</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value desconto" id="summary-desconto">R$ 0,00</div>
                        <div class="summary-label">Total Descontos</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value ticket" id="summary-ticket">R$ 0,00</div>
                        <div class="summary-label">Ticket Médio</div>
                    </div>
                </div>

                <!-- Tabela de Vendas -->
                <div class="vendas-table">
                    <div class="table-header">
                        <div>ID Venda</div>
                        <div>Cliente</div>
                        <div>Data</div>
                        <div>Total</div>
                        <div>Desconto</div>
                        <div>Status</div>
                    </div>
                    
                    <div class="table-body" id="vendas-table-body">
                        <!-- Dados da tabela serão inseridos aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Configuração de Meta -->
    <div id="meta-modal" class="modal-overlay">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3 class="modal-title" id="meta-modal-title">Configurar Meta</h3>
                <button class="modal-close" id="meta-modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="meta-form">
                    <div class="form-group">
                        <label for="meta-valor">Meta Mensal (R$)</label>
                        <input type="number" id="meta-valor" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="comissao-percentual">Comissão (%)</label>
                        <input type="number" id="comissao-percentual" step="0.01" min="0" max="100" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel" id="btn-cancel-meta">Cancelar</button>
                        <button type="submit" class="btn-save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="header.js"></script>
    <script src="comissoes.js"></script>
</body>
</html>
