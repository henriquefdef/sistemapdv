<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lume - Orçamentos</title>
    <link rel="icon" type="image/png" href="log.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="orcamento.css">
    <!-- CSS do Modal de Pagamento -->
    <link rel="stylesheet" href="nova-venda-pag.css">
</head>
<body>
    <header id="header-container"></header>

    <div class="orcamento-layout">
        <!-- SEÇÃO PRINCIPAL -->
        <div class="main-section">
            <!-- Header -->
            <div class="page-header">
                <h1><i class="fas fa-calculator"></i> Orçamentos</h1>
                <div class="header-actions">
                    <button class="btn btn-outline" id="list-btn">
                        <i class="fas fa-list"></i> Lista
                    </button>
                    <button class="btn btn-primary" id="new-btn">
                        <i class="fas fa-plus"></i> Novo
                    </button>
                </div>
            </div>

            <!-- Busca -->
            <div class="search-section">
                <div class="search-bar">
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Buscar produto por nome, código ou código de barras...">
                    </div>
                    <button class="btn btn-success" id="customer-btn">
                        <i class="fas fa-user-plus"></i> Cliente
                    </button>
                </div>
            </div>

            <!-- Resultados -->
            <div class="results-section">
                <div class="products-grid" id="products-container">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Buscar Produtos</h3>
                        <p>Digite o nome ou código do produto para começar</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- CARRINHO -->
        <div class="cart-section">
            <!-- Header do Carrinho -->
            <div class="cart-header">
                <div class="cart-title">
                    <h2>
                        <i class="fas fa-shopping-cart"></i> Orçamento
                        <span class="item-count" id="item-count">0</span>
                    </h2>
                    <button class="btn-outline" style="padding: 0.5rem;" id="clear-btn" title="Limpar">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="cart-info">
                    <span>Nº: <strong id="orcamento-number">Novo</strong></span>
                    <span id="orcamento-date">Hoje</span>
                </div>

                <!-- Cliente Selecionado -->
                <div id="customer-display" class="customer-display" style="display: none;">
                    <div class="customer-info">
                        <i class="fas fa-user"></i>
                        <div class="customer-details">
                            <div class="customer-name" id="customer-name"></div>
                            <div class="customer-contact" id="customer-contact"></div>
                        </div>
                    </div>
                    <button class="remove-btn" id="remove-customer-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Itens -->
            <div class="cart-items" id="cart-items">
                <div class="empty-state">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Nenhum item adicionado</p>
                </div>
            </div>

            <!-- Ajustes -->
            <div class="cart-adjustments">
                <div class="adjustment-row">
                    <div>
                        <label>Desconto</label>
                        <div class="input-group">
                            <span class="input-prefix" id="discount-type">%</span>
                            <input type="number" id="discount-input" placeholder="0" min="0" step="0.01">
                        </div>
                    </div>
                    <div>
                        <label>Frete</label>
                        <div class="input-group">
                            <span class="input-prefix">R$</span>
                            <input type="number" id="freight-input" placeholder="0,00" min="0" step="0.01">
                        </div>
                    </div>
                </div>
                <div class="observations">
                    <textarea id="observations" placeholder="Observações, condições, prazo de entrega..."></textarea>
                </div>
            </div>

            <!-- Totais -->
            <div class="cart-totals">
                <div class="total-line">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="total-line discount">
                    <span>Desconto:</span>
                    <span id="discount-total">- R$ 0,00</span>
                </div>
                <div class="total-line">
                    <span>Frete:</span>
                    <span id="freight-total">R$ 0,00</span>
                </div>
                <div class="total-line final">
                    <span>Total:</span>
                    <span id="grand-total">R$ 0,00</span>
                </div>
            </div>

            <!-- Actions -->
            <div class="cart-actions">
                <button class="btn btn-success" id="save-btn" disabled>
                    <i class="fas fa-save"></i> Salvar Orçamento
                </button>
                <button class="btn btn-primary" id="convert-btn" disabled>
                    <i class="fas fa-shopping-cart"></i> Converter em Venda
                </button>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;">
                    <button class="btn btn-outline" id="pdf-btn" disabled>
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                    <button class="btn btn-outline" id="whatsapp-btn" disabled>
                        <i class="fab fa-whatsapp"></i> Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE CLIENTE -->
    <div class="modal hidden" id="customer-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-users"></i> Selecionar Cliente</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-input" style="margin-bottom: 1rem;">
                    <i class="fas fa-search"></i>
                    <input type="text" id="customer-search" placeholder="Buscar por nome, telefone ou email...">
                </div>
                <div class="customer-list" id="customer-list">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE LISTA DE ORÇAMENTOS -->
    <div class="modal hidden" id="list-modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3><i class="fas fa-list"></i> Meus Orçamentos</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="table-container" id="orcamentos-table">
                    <div class="loading" style="margin: 2rem auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="header.js"></script>
    
    <!-- Funções de Compatibilidade (deve vir primeiro) -->
    <script src="orcamento-compat.js"></script>
    
    <!-- Scripts do Modal de Pagamento -->
    <script src="nova-venda-pag-config.js"></script>
    <script src="nova-venda-pag-func.js"></script>
    <script src="nova-venda-pag-logic.js"></script>
    
    <!-- Scripts do Sistema de Formas de Pagamento Especiais -->
    <script src="nova-venda-formas-pag.js"></script>
    
    <!-- Scripts do Cupom e WhatsApp -->
    <script src="nova-venda-cupom.js"></script>
    <script src="nova-venda-whats.js"></script>
    
    <!-- Script Principal do Orçamento -->
    <script src="orcamento.js"></script>
    
    <!-- Correções e Melhorias -->
    <script src="orcamento-fix.js"></script>
    
    <!-- Sistema de Conversão (deve vir por último) -->
    <script src="orcamento-conversao.js"></script>
</body>
</html>
